<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Button Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <br>
        <div class="jumbotron" style="text-align: center; background-color:rgb(240, 239, 239);border:rgb(154, 155, 156) solid 2px">
            <h1>Belly Button Diversity Dashboard</h1>
            <p>Use the interactive charts below to explore the dataset.</p>
        </div>
    </div>
    <div class="container">
        <div class="row col-md-12">
            <div class="col-md-3">
                <div class="container" style="background-color:rgb(240, 239, 239);border:rgb(154, 155, 156) solid 2px" align="center">
                    <br>                    
                    <p><strong>SELECT Sample:</strong></p>
                    <select id="ddlitemslist" onchange="optionChanged(this.value), optionChanged1(this.value), listy1(this.value), spedometer1(this.value)">
                    </select>
                    <br>
                    <br>
                </div>
                <br>
                <div class="container" style="border:#2471A3 solid 2px">
                    <p style="font-size:5px"> </p>
                    <p style="color:white; background-color:#2471A3" align="center">Sample MetaData:</p>
                    <div class="span" align="left" style="font-size: 12px">
                        <ul>
                            <li id="age" style="list-style-type:none">a</li>
                            <li style="list-style-type:none" id="bbtype">a</li>
                            <li style="list-style-type:none" id="ethnicity">a</li>
                            <li style="list-style-type:none" id="gender">a</li>
                            <li style="list-style-type:none" id="location">a</li>
                            <li style="list-style-type:none" id="sampleid">a</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="span col-md-4" id="pie">
            </div>
            <div class="span col-md-4" id="myDiv" style="width: 480px; height: 400px">
            </div>
        </div>
    </div>
    <div class="container col-md-6 col-md-offset-3">
        <div class="row">
            <div id="scatter"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
